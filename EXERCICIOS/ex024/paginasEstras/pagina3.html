<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        td, th{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
        }
        .cprof{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <table>
        <caption>cadastro</caption>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profição</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Vitor</td>
            <td>M</td>
            <td>32</td>
            <td>Escritor</td>
        </tr>
        <tr>
            <td>Mario Luiz</td>
            <td>M</td>
            <td>27</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Lia</td>
            <td>F</td>
            <td>24</td>
            <td>Psicologa</td>
        </tr>
        <tr>
            <td>Alessandro</td>
            <td>M</td>
            <td>26</td>
            <td>Vendedor</td>
        </tr>
        <tr>
            <td>Ariane</td>
            <td>F</td>
            <td>18</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
