<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            background-color: darksalmon;
        }
        div:hover{
            width: 300px;
            color:rgb(255, 0, 0);
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: rgb(255, 0, 0);
            color: white;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mauser a sima do texto a baixo</p>
    <div>passe o mouser aqui
        <p id=>mensagem escondida escondida</p>
    </div>
    <p>fim de processo</p>
</body>
</html>
